<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
            <div class="well">
                <h4 >Search</h4>
                <form action="/findByName" method="get">
                    <input type="text" class="form-control" placeholder="search" name="findName">
                    <span><button type="submit" class="btn btn-success" >Find</button></span>
                </form>
            </div>
<div class="container">
    <h2 style="text-align: center">Danh Sach Thanh Pho</h2><span><a href="/create"> [Them]</a></span>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>ThanhPho</th>
            <th>QuocGia</th>
            <th >Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="list,loop : ${listTP}">
            <td th:text="${loop.count}"></td>
            <td th:text="${list.name}"></td>
            <td th:text="${list.quocGia.nameQuocGia}"></td>
            <td>
                <a href="/create">Create</a>|
                <a th:href="@{/detail/{idThanhPho}(idThanhPho = ${list.idThanhPho})}">Detail</a>|
                <a th:href="@{/edit/{idThanhPho}(idThanhPho = ${list.idThanhPho})}">Edit</a>|
                <a onclick=" return confirm('You agree to delete! ')" th:href="@{/delete/{idThanhPho}(idThanhPho = ${list.idThanhPho})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
